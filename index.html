<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Week 7</title>
</head>
<body>
    <h2>
        Creating SVGs
    </h2>
    <svg class="svg1" width="300" height="200" viewBox="0 0 300 200">
        <rect width="290" height="90" x="5" y="5" rx="10" ry="10" fill="cadetblue" stroke="black" stroke-width="2">
    </svg>
    <svg class="svg2" width="300" height="300" viewBox="0 0 300 300">
        <circle cx="100" cy="200" r="50" fill="orchid"/>
        <circle cx="150" cy="150" r="50" fill="brown"/>
        <circle cx="200" cy="100" r="50" fill="palegreen"/>
    </svg>
    <img class="svg3" src="/images/ellipse.svg" alt="ellipse"/>
    <svg class="svg4" width="300" height="300" viewBox="0 0 300 300">
        <line x1="4" y1="4" x2="296" y2="296" stroke="goldenrod" stroke-width="4"/>
        <line x1="296" y1="4" x2="4" y2="296" stroke="goldenrod" stroke-width="4"/>
    </svg>
</body>
</html>
